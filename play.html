<!DOCTYPE html>
<!-- vim:set nowrap: -->
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<meta charset="utf-8">
<title>PLANTAGENET</title>
<link id="favicon" rel="icon" href="favicons/favicon_warwick.png">
<link rel="stylesheet" href="/fonts/fonts.css">
<link rel="stylesheet" href="/common/client.css">
<link rel="stylesheet" href="play.css">
<script defer src="/common/client.js"></script>
<script defer src="data.js"></script>
<script defer src="play.js"></script>
</head>
<body>

<header>
	<div id="toolbar">
		<details>
			<summary><img src="/images/cog.svg"></summary>
			<menu>
				<li><a target="_blanK" href="/plantagenet/info/rulebook.html">Rules of Play</a>
				<li><a target="_blanK" href="/plantagenet/info/playbook.html">Background Book</a>
				<li><a target="_blanK" href="/plantagenet/info/charts.html">Reference Sheets</a>
				<li><a target="_blanK" href="/plantagenet/info/cards.html">Arts of War</a>
				<li class="debug" onclick="send_save()">&#x1F41E; Save
				<li class="debug" onclick="send_restore()">&#x1F41E; Restore
				<li class="debug" onclick="send_restart()">&#x26a0; Restart
				<li class="debug separator">
				<li class="resign separator">
				<li class="resign" onclick="confirm_resign()">Resign
			</menu>
		</details>
		<button onclick="toggle_pieces()"><img src="/images/earth-africa-europe.svg"></button>
	</div>
</header>

<aside>
	<div id="roles">
		<div class="role" id="role_York">
			<div class="role_name"> York </div>
			<div class="role_stat">0 Held</div>
			<div class="role_user">-</div>
		</div>
		<div class="role" id="role_Lancaster">
			<div class="role_name"> Lancaster </div>
			<div class="role_stat">0 Held</div>
			<div class="role_user">-</div>
		</div>
		<div id="turn_info"><div id="command" class="card york aow_back"></div></div>
	</div>
	<div id="log"></div>
</aside>

<main>

<!-- MAP, TUCKED, EVENTS -->
<section id="sec_map">

<div id="mapwrap">
<div id="map">

<div id="locales"></div>
<div id="boxes"></div>

<div id="pieces">
	<div id="turn" class="marker circle turn levy"></div>
	<div id="end" class="marker circle end"></div>
	<div id="ip" class="marker square ip"></div>
	<div id="towns" class="marker square towns"></div>
	<div id="cities" class="marker square cities"></div>
	<div id="fortresses" class="marker square fortresses"></div>
	<div id="victory_check" class="marker square victory_check"></div>
</div>

</div>
</div>

<div id="events_panel" class="panel hide">
<div id="events_header" class="panel_header">Events</div>
<div id="events" class="panel_body"></div>
</div>
</div>

</section>

<!-- BATTLE / ARTS OF WAR -->
<section id="sec_battle">

<div id="arts_of_war_panel" class="panel hide">
<div id="arts_of_war_header" class="panel_header">Arts of War</div>
<div id="arts_of_war" class="panel_body"></div>
</div>

<div id="battle_panel" class="panel hide">
<div id="battle_header" class="panel_header">Battle</div>
<div id="battle_grid">
	<div class="grid_array att" id="grid_a1"></div>
	<div class="grid_array att" id="grid_a2"></div>
	<div class="grid_array att" id="grid_a3"></div>
	<div class="grid_array def" id="grid_d1"></div>
	<div class="grid_array def" id="grid_d2"></div>
	<div class="grid_array def" id="grid_d3"></div>
</div>
</div>

<div id="reserves_panel" class="panel hide">
<div id="reserves_header" class="panel_header">Reserves</div>
<div id="reserves" class="panel_body"></div>
</div>

</section>

<!-- LORD MATS, HAND, PLAN -->
<section id="sec_lords">

<div class="panel court_panel">
<div id="court1_header" class="panel_header">Lords</div>
<div id="court1" class="panel_body court_body"></div>
</div>

<div id="hand_panel" class="panel hide">
<div id="hand_header" class="panel_header">Hand</div>
<div id="hand" class="panel_body"></div>
</div>
</div>

<div id="plan_panel" class="panel hide">
<div id="plan_header" class="panel_header">Plan</div>
<div id="plan" class="panel_body"></div>
<div id="plan_actions" class="panel_body"></div>
</div>

<div class="panel court_panel">
<div id="court2_header" class="panel_header">Lords</div>
<div id="court2" class="panel_body court_body"></div>
</div>

</section>

</main>

<footer id="status"></footer>

</body>
